<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="test2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="notification-container">
        <h2>Notifications</h2>
        <ul id="notification-list">
            <li class="notification">
                <i class="fas fa-bell"></i>
                <span class="message">Your membership payment is due.</span>
                <span class="timestamp">2 hours ago</span>
                <button class="mark-read">Mark as Read</button>
            </li>
            <li class="notification">
                <i class="fas fa-user"></i>
                <span class="message">New member joined the club.</span>
                <span class="timestamp">5 hours ago</span>
                <button class="mark-read">Mark as Read</button>
            </li>
            <li class="notification">
                <i class="fas fa-check-circle"></i>
                <span class="message">Your role for the next meeting has been confirmed.</span>
                <span class="timestamp">Yesterday</span>
                <button class="mark-read">Mark as Read</button>
            </li>
            <li class="notification">
                <i class="fas fa-calendar"></i>
                <span class="message">A new meeting has been scheduled.</span>
                <span class="timestamp">2 days ago</span>
                <button class="mark-read">Mark as Read</button>
            </li>
        </ul>
    </div>

    <script >
      // Get all "Mark as Read" buttons
const buttons = document.querySelectorAll(".mark-read");

// Add event listener to each button
buttons.forEach(button => {
    button.addEventListener("click", function() {
        this.parentElement.remove(); // Remove the notification from the list
    });
});

    </script>
</body>
</html>
