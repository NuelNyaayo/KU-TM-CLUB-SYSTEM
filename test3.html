<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Dropdown</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
#datetime {
text-align: center;
font-family: Arial, sans-serif;
background: #e7f4ff;
padding: 15px;
border-radius: 8px;
display: inline-block;
box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

#date {
    font-size: 1.5rem;
    font-weight: bold;
    color: #004085;
}

#time {
    font-size: 1.2rem;
    font-weight: bold;
    color: #007bff;
    margin-top: 5px;
}


    </style>
</head>
<body>

    <div id="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>
    

    <script>
        function updateDateTime() {
    const now = new Date();

    // Format the date as "24th Jan 2025"
    const day = now.getDate();
    const month = now.toLocaleString('default', { month: 'short' }); // 'Jan', 'Feb', etc.
    const year = now.getFullYear();

    // Convert day to ordinal (e.g., 1st, 2nd, 3rd, etc.)
    const ordinalSuffix = (day) => {
        if (day > 3 && day < 21) return "th"; // Covers 11th, 12th, 13th, etc.
        switch (day % 10) {
            case 1: return "st";
            case 2: return "nd";
            case 3: return "rd";
            default: return "th";
        }
    };

    const formattedDate = `${day}${ordinalSuffix(day)} ${month} ${year}`;

    // Format the time as "06:55 PM"
    const hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, "0");
    const amPm = hours >= 12 ? "PM" : "AM";
    const formattedTime = `${((hours + 11) % 12 + 1)}:${minutes} ${amPm}`;

    // Update the divs
    document.getElementById("date").textContent = formattedDate;
    document.getElementById("time").textContent = formattedTime;
}

// Update every second
setInterval(updateDateTime, 1000);

// Initialize on page load
updateDateTime();


    </script>

</body>
</html>
