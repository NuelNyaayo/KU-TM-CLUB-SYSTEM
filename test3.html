<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Dropdown</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
/* Table Styling */
table {
    width: 50%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
}

/* Table Header */
thead {
    background-color: #004085; /* Dark blue */
    color: white;
}

/* Table Body - Alternating Row Colors */
tbody tr:nth-child(even) {
    background-color: #f2f2f2; /* Light gray */
}

tbody tr:nth-child(odd) {
    background-color: #ffffff; /* White */
}

/* Table Borders */
th, td {
    /* border: 1px solid #ccc; */
    padding: 10px;
    text-align: left;
}



    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>28</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>David</td>
                <td>35</td>
                <td>Germany</td>
            </tr>
        </tbody>
    </table>
    

</body>
</html>
